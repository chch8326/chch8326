<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택지 수정</title>
</head>
<body>
	<!-- 파이썬에서 if문에 변수 이름만 넣은 경우 해당 변수에 None값이 아니면 true이고 None값이 false이다. -->
	{% if error %}
		<p>에러: {{error}}</p>
	{% endif %}
	<form action = "" method = "post">
		{% csrf_token %}
		<table>
			{{data.as_table}}
		</table>
		<input type = "submit" value = "선택지 수정">
	</form>
</body>
</html>
