<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>질문 목록</title>
</head>
<body>
	<ul>
		<!-- view에서 넘겨받은 question_list는 리스트 타입이므로 for에 사용이 가능하다. -->
		{% for question in question_list %}
			<li>
				<a href = "{% url 'detail' question.id %}">{{ question.question_text }}</a>
				<a href = "{% url 'updateQ' question.id %}">질문 수정</a>
				<a href = "{% url 'deleteQ' question.id %}">삭제</a>
			</li>
		{% endfor %}
	</ul>
	<a href = "{% url 'registerQ' %}">질문 등록</a>
	<a href = "{% url 'registerC' %}">선택지 등록</a>
	<a href = "{% url 'customlogin:signin' %}">로그아웃</a>
</body>
</html>
